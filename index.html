<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeira Letra Maiúscula</title>
  <style>
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <form id="form">
    <label for="textInput">Digite algo:</label>
    <input type="text" id="textInput" placeholder="Digite aqui">
    <button type="submit">Enviar</button>
  </form>

  <script>
    const textInput = document.getElementById('textInput');

    // Função para colocar a primeira letra de cada palavra em maiúscula
    function capitalizeFirstLetter(value) {
      return value
        .toLowerCase() // Converte tudo para minúsculo primeiro
        .split(' ') // Divide o texto em palavras
        .map(word => word.charAt(0).toUpperCase() + word.slice(1)) // Capitaliza a primeira letra de cada palavra
        .join(' '); // Junta as palavras de volta
    }

    // Evento para detectar mudanças no input
    textInput.addEventListener('input', (event) => {
      const cursorPosition = textInput.selectionStart; // Salva a posição do cursor
      textInput.value = capitalizeFirstLetter(event.target.value); // Aplica a função de capitalização
      textInput.setSelectionRange(cursorPosition, cursorPosition); // Restaura a posição do cursor
    });
  </script>
</body>
</html>
